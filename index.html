<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <header id="header">
    <nav id="nav-bar">
      <ul>
        <a class="nav-link" href="#home">
          <li>HOME</li>
        </a>
        <a class="nav-link" href="#prouduct">
          <li>PRODUCTS</li>
        </a>
        <a class="nav-link" href="#about">
          <li>ABOUT US</li>
        </a>
        <!-- <a class="nav-link" href="#video">
            <li>Video</li>
          </a> -->
      </ul>
    </nav>

    <img id="header-img" src="./images/logo.png" alt="">

  </header>

  <section id="home" class="home">
    <h2>This is Home page</h2>
  </section>



  <section id="prouduct" class="product">
    <h2>This is prouduct page</h2>

    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/LygPUKnsOwY"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

  </section>


  <section id="about" class="about">
    <h2>This is ABout page</h2>
  </section>




  <div class="contact">
    <form action="" id="form">
      <input type="email" name="email" id="email" placeholder="Type your Email">
      <button type="submit" id="submit"> Submit </button>
    </form>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
